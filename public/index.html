<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="master.css">
</head>
<body>
    <h1>Miguel's Library</h1>
    <button id="add-new-book">Add New Book</button>
    <div class="books"></div>
    <div class="new-book-form-container display-none">
        <form class="popup-form">
            <h3 class="form-title">Add new book</h3>
            <input type="text" placeholder="Title" class="form-input" id="input-title">
            <input type="text" placeholder="Author" class="form-input" id="input-author">
            <input type="number" placeholder="Pages" class="form-input" id="input-pages">
            <div class="form-read-container">
                <label for="haveRead">Have you read this book already?</label>
                <input type="checkbox" name="" id="haveRead">
            </div>
            <button id="add" type="submit">Add</button>
        </form>
    </div>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-database.js"></script>

    <!-- My JS Files -->
    <script src="setup.js"></script>
    <script src="app.js"></script>
</body>
</html>
