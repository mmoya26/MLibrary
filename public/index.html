<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLibrary</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="master.css">
    <script src="https://kit.fontawesome.com/da5aef46e5.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="overlay display-none">
        <form class="popup-form display-none" id="form">
            <div class="form-heading">
                <h3 class="form-title">Add/Edit Book</h3>
                <i class="fas fa-2x fa-times" id="x"></i>
            </div>
            <input type="text" placeholder="Title" class="form-input" id="input-title">
            <input type="text" placeholder="Author" class="form-input" id="input-author">
            <input type="number" placeholder="Pages" class="form-input" id="input-pages">
            <p>Have you read this book already?</p>
            <div class="form-read-container-buttons">
                <button id="yesButton">YES</button><button id="noButton">NO</button>
            </div>
            <button id="add" class="add-edit" type="submit">Submit</button>
            <button id="done" class="add-edit display-none" type="submit">Done</button>
        </form>
    </div>
    <h1>&lt;My Library Application/></h1>
    <h2 class="sub-heading">This project is for <a href="https://www.theodinproject.com/paths/full-stack-javascript/courses/javascript/lessons/library" target="_blank">The Odin Project: Library Lesson</a></h2>
    <button class="add-new-book" id="add-new-book"><i class="fas fa-2x fa-plus" style="color: white"></i><span>Add
            Book</span></button>
    <div class="books"></div>
    <footer>
        This project is powered by Firebase Hosting and Firebase Realtime Database
    </footer>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-database.js"></script>

    <!-- My JS Files -->
    <script src="setup.js"></script>
    <script src="app.js"></script>
</body>
</html>
