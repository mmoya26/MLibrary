<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="master.css">
</head>
<body>
    <h1>Miguel's Library</h1>
    <button id="add-new-book">Add New Book</button>
    <div class="books">
        <!-- <div class="book-card">
            <h3 class="book-title">Hello World</h3>
            <p class="book-author">Book Author: Miguel</p>
            <p class="book-pages">Book Pages: 10</p>
            <p class="book-read">Have read: true</p>
            <button class="remove-book">Remove Book</button>
        </div> -->
    </div>
    <div class="new-book-form-container display-none">
        <form class="popup-form">
            <h3 class="form-title">Add new book</h3>
            <input type="text" placeholder="Title" class="form-input" id="input-title" required>
            <input type="text" placeholder="Author" class="form-input" id="input-author" required> 
            <input type="number" placeholder="Pages" class="form-input" id="input-pages" required>
            <div class="form-read-container">
                <label for="haveRead">Have you read this book already?</label>
                <input type="checkbox" name="" id="haveRead">
            </div>
            <button id="add" type="submit">Add</button>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
